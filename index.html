<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ThreatGuard â€“ URL & File Scanner</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #0d1117;
    color: #ffffff;
    margin: 0;
    padding: 0;
}

.navbar {
    background: #161b22;
    padding: 20px;
    text-align: center;
}

.navbar h1 {
    color: #58a6ff;
    margin: 0;
}

.container {
    max-width: 720px;
    margin: 40px auto;
    background: #1c2128;
    padding: 25px;
    border-radius: 12px;
}

h2 {
    color: #58a6ff;
    margin-bottom: 10px;
}

input[type="text"], input[type="file"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    background: #22272e;
    color: #fff;
    border: 2px solid #58a6ff;
    border-radius: 8px;
}

button {
    width: 100%;
    padding: 12px;
    background: #238636;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #2ea043;
}

.result-box {
    margin-top: 20px;
    padding: 15px;
    background: #0d1117;
    border-left: 6px solid #58a6ff;
    border-radius: 8px;
    font-size: 16px;
}

.benign { border-left-color: #22c55e; }
.phishing { border-left-color: #8b5cf6; }
.malware { border-left-color: #ef4444; }
.defacement { border-left-color: #f59e0b; }
.scam { border-left-color: #ef4444; }
.safe { border-left-color: #22c55e; }
.unknown { border-left-color: #9ca3af; }

hr {
    margin: 30px 0;
    border: none;
    height: 1px;
    background: #30363d;
}
</style>
</head>

<body>

<div class="navbar">
    <h1><i class="fa-solid fa-shield-halved"></i> ThreatGuard</h1>
</div>

<div class="container">

    <!-- FILE SCAN -->
    <h2><i class="fa-solid fa-file"></i> File Scam Detection</h2>
    <form action="/scam/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Scan File</button>
    </form>

    <hr>

    <!-- URL SCAN -->
    <h2><i class="fa-solid fa-link"></i> URL Threat Detection</h2>
    <form action="/predict" method="post">
        <input type="text" name="url" placeholder="https://example.com" required>
        <button type="submit">Scan URL</button>
    </form>

    <!-- RESULT -->
    {% if message %}
    <div class="result-box {{ predicted_class }}">
        <p>{{ message }}</p>
        {% if input_url %}
        <p><strong>URL:</strong> {{ input_url }}</p>
        {% endif %}
    </div>
    {% endif %}

</div>

</body>
</html>
